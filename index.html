<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Information Form</title>
</head>
<body>
  <h2>Company Information Form</h2>
  <form action="/submit_company_info" method="post">

    <label for="yahoo_ticker">Yahoo Ticker:</label>
    <input type="text" id="yahoo_ticker" name="yahoo_ticker"><br><br>

    <label for="long_name">Long Name:</label>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
